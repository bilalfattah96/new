<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nav{
        background-color: cyan;
        overflow: hidden;
        border-radius: 20px;
        border-style: dashed;
        border-color: black;
    }
    a{
        text-decoration: none;
        padding: 10px;
        float: left;
    }
    a:hover:not(.b){
background-color: darkgrey;
    }
    .b{
        background-color: rgb(238, 212, 234);
    }
    .login{
        float: right;
    }

    
</style>
<body>
   <nav>
    <div class="nav">
      <a href="#">HOME</a>  
      <a href="#" class="b">ABOUT</a>
      <a href="#">CONTACT</a>
      <a href="#">SERVICE</a>
      <a href="#" class="login">LOGIN</a>
    </div>
   </nav> 
</body>
</html>
